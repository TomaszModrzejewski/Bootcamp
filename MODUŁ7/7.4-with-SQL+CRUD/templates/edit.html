<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <p>Book Name: {{ book.title }}</p>
    <p>Current Rating: {{ book.rating }}</p>
    <form method="post" action = "{{url_for('edit', id_book = book.id)}}">

        <input type="number" name="rating"/>
        <button type="submit">Change Rating</button>

    </form>
</body>
</html>
