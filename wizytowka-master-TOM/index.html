<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>buissness card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="profile-card">
    <div class="head">
      <div class="profile-image">
        <img src="assets/profile1.jpg" alt="Profile Image">
      </div>
    <div class="name">
      <p><strong>Tomasz Modrzejewski</strong></p>
      <p class="name1">Python Deweloper</p>
      <p class="name2"><i class="fa fa-map-marker" aria-hidden="true"></i>Bydgoszcz, Polska</p>
    </div>
  </div>
  <div class="content">
    <h2>O mnie</h2>
    <p class="about">Jestem początkującym python deweloperem i hakerem. Moje zainteresowania to sporty extremalne i cybersecurity .</p>
    <section class="links">
      <h2>Skontaktuj się ze mną:</h2>
      <ul>
        <li><a href="https://facebook.com/#" title="Facebook" class="social-icon" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
        <li><a href="https://twitter.com/#" title="Twitter" class="social-icon" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
        <li><a href="https://linkedin.com/#" title="Linkedin" class="social-icon" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
      </ul>
    </section>
   </div>
 </div>
</body>
</html>
